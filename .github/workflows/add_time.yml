name: Add Icehost Server Time



on:
  schedule:
    - cron: '0 */3 * * *'   # 每3小时运行一次
    - cron: '30 1-23/3 * * *' # 从01:30开始，每3小时+90分钟运行一次（即90分钟间隔）
  workflow_dispatch:        # 允许手动触发

jobs:
  add_time_job:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    # 由于脚本现在是单次运行，不再需要长时间的 timeout
    # 设置一个合理的超时，例如10分钟，防止意外卡死
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run Time Adder Script
        env:
          PTERODACTYL_COOKIE: ${{ secrets.PTERODACTYL_COOKIE }}
          PTERODACTYL_EMAIL: ${{ secrets.PTERODACTYL_EMAIL }}
          PTERODACTYL_PASSWORD: ${{ secrets.PTERODACTYL_PASSWORD }}
        # 使用 -u 参数禁用输出缓冲，确保日志实时显示
        run: python -u main.py

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"

      - name: Commit time.txt to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果 time.txt 不存在，说明是第一次运行
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi

          git add time.txt

          # 如果有更改再提交
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "?? 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
